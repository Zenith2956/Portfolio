<section id="contact" class="bg-gray-100 pt-20">
  <h2 class="title">Contact</h2>

<div class="max-w-md mt-12 mx-auto p-6 bg-white rounded-lg shadow-md">
    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email address</label>
      <input type="email" id="email" placeholder="name@example.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <!-- Message -->
    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
      <textarea id="message" rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Your message here..."></textarea>
    </div>
    <!-- Submit Button -->
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium w-full">
      Send
    </button>
  </div>
  <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <label for="LinkedIn" class="block text-gray-700 font-medium">Mon LinkedIn :</label>
      <a for="LinkedIn" class="block text-gray-700 font-medium"
        href="linkedin.com/in/arthur-callens-691109263">linkedin.com/in/arthur-callens-691109263</a>
    </div>
  </div>
</section>
