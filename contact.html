<section id="contact" class="bg-gray-100 pt-20">
  <h2 class="title text-center text-3xl font-bold">Contact</h2>

  <!-- Formulaire -->
  <div class="max-w-md mt-12 mx-auto p-6 bg-white rounded-lg shadow-md">

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">
        Email address
      </label>
      <input type="email" id="email" placeholder="name@example.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-medium mb-2">
        Message
      </label>
      <textarea id="message" rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Your message here..."></textarea>
    </div>

    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium w-full">
      Send
    </button>
  </div>

  <!-- LinkedIn -->
  <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md text-center">

    <p class="text-gray-700 font-medium mb-2">Mon LinkedIn :</p>

    <a href="https://linkedin.com/in/arthur-callens-691109263" target="_blank" class="text-blue-600 hover:underline">
      linkedin.com/in/arthur-callens-691109263
    </a>

    <!-- Image CV -->
    <div class="item" style="--position: 3">
      <button command="show-modal" commandfor="CV">
        <div class="card_projet">
          <img src="img/CV.png" alt="CV" class="cursor-pointer rounded-lg shadow-lg hover:scale-105 transition mx-auto">
        </div>
      </button>
    </div>
  </div>
  <el-dialog>
    <dialog id="CV" aria-labelledby="dialog-title"
      class="fixed inset-0 size-auto max-h-50% max-w-50% overflow-y-auto bg-transparent backdrop:bg-transparent p-5">
      <img src="img/CV.png" alt="CV" class="cursor-pointer rounded-lg shadow-lg mx-auto">
      <button type="button" command="close" commandfor="CV"
        class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-black inset-ring inset-ring-white/5 hover:bg-white/20 sm:mt-0 sm:w-auto">Cancel</button>
      </div>
    </dialog>
  </el-dialog>


  </div>
